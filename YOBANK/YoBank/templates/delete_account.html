{% extends "index.html" %}
{% block content %}
<div class="container mt-5">
    <div class="col-md-6 mx-auto mt-5  bt">
        <h4 class="text-center font-weight-bold pb-3">Delete Account</h4>
        <form action="delete_account" method="POST">
            <div class="form-group">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="bx bx-server"></i></span>
                    </div>
                    <input type="text" class="form-control" name="accid" placeholder="Account Id" required />
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="bx bx-credit-card-front"></i></span>
                    </div>
                    <select name="account" id="account" class="form-control" required>
                        <option value="" selected>Select Account Type</option>
                        <option value="savings">Savings account</option>
                        <option value="deposit">Deposit Account</option>
                        <option value="holdings">Holdings Account</option>
                    </select>
                </div>
                <div class="row mt-4">
                    <div class="col-lg-6">
                        <button type="submit" name="submit" class="btn btn-danger btn-block btnx">
                            Delete Account
                        </button>
                    </div>
                    <div class="col-lg-6">
                        <a href="{{url_for('account_search')}}" class="btn btn-info btn-block btnx">
                            View Account
                        </a>
                    </div>
                </div>
                {% for message in get_flashed_messages() %}
                <p class="text-danger text-center pt-5">{{message}}</p>
                {% endfor %}
            </div>
        </form>
    </div>
</div>

{% endblock %}
